name: "Build and Deploy"
on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true

      - name: Clean Previous Build
        run: rm -rf _site

      - name: Build site
        run: |
          bundle exec jekyll b -d "_site${{ steps.pages.outputs.base_path }}"
          touch _site${{ steps.pages.outputs.base_path }}/.nojekyll
        env:
          JEKYLL_ENV: "production"

      - name: Remove symlinks
        run: find _site -type l -delete  # ✅ 심볼릭 링크 제거

      - name: Clean unnecessary files
        run: |
          find _site -name '*.log' -delete
          find _site -name '*.tmp' -delete
          find _site -name '*.bak' -delete
          find _site -type f -size +50M -delete  # ✅ 50MB 이상 파일 제거

      - name: Check site size
        run: du -sh _site  # ✅ 파일 크기 확인

      - name: Upload site artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: "_site${{ steps.pages.outputs.base_path }}"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

